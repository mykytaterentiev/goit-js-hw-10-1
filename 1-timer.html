<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/1-timer.css" />
    <link rel="stylesheet" href="izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="iziToast.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <script src="./js/1-timer.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const btnStart = document.querySelector('button');
            const input = document.querySelector('input');
            const day = document.querySelector('.value[ data-days]');
            const hour = document.querySelector('.value[ data-hours]');
            const minute = document.querySelector('.value[ data-minutes]');
            const second = document.querySelector('.value[ data-seconds]');
            btnStart.disabled = true;
            let date = Date.now();
            let userSelectedDate;
            let difference;
            let setIntervalId;
            const options = {
                enableTime: true,
                time_24hr: true,
                defaultDate: new Date(),
                minuteIncrement: 1,
                onClose(selectedDates) {
                    // console.log(selectedDates[0]);
                    userSelectedDate = selectedDates[0];
                    if (userSelectedDate < Date.now()) {
                        iziToast.show({
                            message: 'Please choose a date in the future',
                            messageColor: '#FFFFFF',
                            backgroundColor: '#B51B1B',
                            position: 'topRight',
                        });
                    } else {
                        btnStart.disabled = false;
                        btnStart.style.background = '#4E75FF';
                        btnStart.style.color = '#FFF';
                    }
                },
            };

            flatpickr('#datetime-picker', options);

            btnStart.addEventListener('click', e => {
                btnStart.disabled = true;
                input.disabled = true;
                btnStart.style.background = '#CFCFCF';
                btnStart.style.color = '#989898';
                difference = userSelectedDate - Date.now();
                timerNumber(convertMs(difference));
                setIntervalId = setInterval(() => {
                    difference -= 1000;
                    timerNumber(convertMs(difference));
                    stopTimer(difference);
                }, 1000);
            });

            function convertMs(ms) {
                // Number of milliseconds per unit of time
                const second = 1000;
                const minute = second * 60;
                const hour = minute * 60;
                const day = hour * 24;

                const days = Math.floor(ms / day);
                const hours = Math.floor((ms % day) / hour);
                const minutes = Math.floor(((ms % day) % hour) / minute);
                const seconds = Math.floor((((ms % day) % hour) % minute) / second);

                return { days, hours, minutes, seconds };
            }

            function timerNumber({ days, hours, minutes, seconds }) {
                day.textContent = `${addLeadingZero(days)}`;
                hour.textContent = `${addLeadingZero(hours)}`;
                minute.textContent = `${addLeadingZero(minutes)}`;
                second.textContent = `${addLeadingZero(seconds)}`;
            }

            function stopTimer(difference) {
                if (difference <= 1000) {
                    clearInterval(setIntervalId);
                }
            }

            function addLeadingZero(value) {
                return value.toString().padStart(2, '0');
            }
    </script>
</body>

</html>
